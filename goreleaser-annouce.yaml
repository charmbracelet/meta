announce:
  # will run only if release is a patch release
  skip: '{{ eq .Patch 0 }}'

  twitter:
    enabled: true
    message_template: '{{ .ProjectName }} {{ .Version }} is out! Check it out: https://github.com/charmbracelet/{{ .ProjectName }}/releases/tag/{{ .Tag }}'

  mastodon:
    enabled: true
    message_template: '{{ .ProjectName }} {{ .Version }} is out! Check it out: https://github.com/charmbracelet/{{ .ProjectName }}/releases/tag/{{ .Tag }}'
    server: https://fosstodon.org

  discord:
    enabled: true
    message_template: '{{ .ProjectName }} {{ .Version }} is out! Check it out: https://github.com/charmbracelet/{{ .ProjectName }}/releases/tag/{{ .Tag }}'

