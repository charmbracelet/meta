# yaml-language-server: $schema=https://golangci-lint.run/jsonschema/golangci.v1.jsonschema.json

run:
  tests: false

issues:
  include:
    - EXC0001
    - EXC0005
    - EXC0011
    - EXC0012
    - EXC0013

  max-issues-per-linter: 0
  max-same-issues: 0

linters:
  enable:
    - bodyclose
    - exhaustive
    - goconst
    - godot
    - godox
    - gofumpt
    - goimports
    - gomoddirectives
    - goprintffuncname
    - gosec
    - misspell
    - nakedret
    - nestif
    - nilerr
    - noctx
    - nolintlint
    - prealloc
    - revive
    - rowserrcheck
    - sqlclosecheck
    - tparallel
    - unconvert
    - unparam
    - whitespace
    - wrapcheck

linters-settings:
  nakedret:
    # Default: 30
    max-func-lines: 60
