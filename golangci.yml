run:
  tests: false

issues:
  include:
    - EXC0001
    - EXC0005
    - EXC0011
    - EXC0012
    - EXC0013

  max-issues-per-linter: 0
  max-same-issues: 0

linters:
  enable:
    - bodyclose
    - exhaustive
    - goconst
    - godot
    - godox
    - gofumpt
    - goimports
    - gomoddirectives
    - goprintffuncname
    - gosec
    - misspell
    - nakedret:
      max-func-lines: 50 # default is 30
    - nestif
    - nilerr
    - noctx
    - nolintlint
    - prealloc
    - revive
    - rowserrcheck
    - sqlclosecheck
    - tparallel
    - unconvert
    - unparam
    - whitespace
    - wrapcheck
