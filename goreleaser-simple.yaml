# yaml-language-server: $schema=https://goreleaser.com/static/schema-pro.json

version: 2
variables:
  main: ""
  binary_name: ""
  description: ""
  maintainer: ""
  homepage: "https://charm.sh/"
  brew_commit_author_name: ""
  brew_commit_author_email: ""
  brew_owner: charmbracelet
  aur_project_name: ""

includes:
  - from_url:
      url: charmbracelet/meta/main/notarize.yaml

gomod:
  proxy: true

builds:
  - binary: "{{ with .Var.binary_name }}{{ . }}{{ else }}{{ .ProjectName }}{{ end }}"
    env:
      - CGO_ENABLED=0
    main: "{{ with .Var.main }}{{ . }}{{ else }}.{{ end }}"
    ldflags: -s -w -X main.Version=v{{ .Version }} -X main.CommitSHA={{ .Commit }} -X main.CommitDate={{ .CommitDate }}
    goos:
      - linux
      - darwin
      - windows
      - freebsd
      - openbsd
      - netbsd
    goarch:
      - amd64
      - arm64
      - "386"
      - arm
    goarm:
      - "7"
    ignore:
      - goos: windows
        goarch: arm64
      - goos: windows
        goarm: "7"

archives:
  - format_overrides:
      - goos: windows
        formats: zip
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    wrap_in_directory: true
    files:
      - README*
      - LICENSE*

nfpms:
  - vendor: charmbracelet
    homepage: "{{ .Var.homepage }}"
    maintainer: "{{ .Var.maintainer }}"
    description: "{{ .Var.description }}"
    file_name_template: "{{ .ConventionalFileName }}"
    license: MIT
    formats:
      - apk
      - deb
      - rpm
    rpm:
      signature:
        key_file: '{{ if ne (index .Env "GPG_KEY_PATH") "" }}{{ .Env.GPG_KEY_PATH }}{{ else }}{{ end }}'
    deb:
      signature:
        key_file: '{{ if ne (index .Env "GPG_KEY_PATH") "" }}{{ .Env.GPG_KEY_PATH }}{{ else }}{{ end }}'

furies:
  - account: "{{ with .Env.FURY_TOKEN }}charmcli{{ else }}{{ end }}"
    secret_name: FURY_TOKEN

brews:
  - repository:
      owner: "{{ .Var.brew_owner }}"
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    commit_author:
      name: "{{ .Var.brew_commit_author_name }}"
      email: "{{ .Var.brew_commit_author_email }}"
    homepage: "{{ .Var.homepage }}"
    description: "{{ .Var.description }}"

scoops:
  - repository:
      owner: "{{ .Var.brew_owner }}"
      name: scoop-bucket
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    commit_author:
      name: "{{ .Var.brew_commit_author_name }}"
      email: "{{ .Var.brew_commit_author_email }}"
    homepage: "{{ .Var.homepage }}"
    description: "{{ .Var.description }}"
    license: MIT

aurs:
  - maintainers: ["{{ .Var.maintainer }}"]
    description: "{{ .Var.description }}"
    name: "{{ with .Var.aur_project_name }}{{ . }}{{ else }}{{ .ProjectName }}{{ end }}-bin"
    homepage: "{{ .Var.homepage }}"
    license: MIT
    private_key: "{{ .Env.AUR_KEY }}"
    git_url: "ssh://aur@aur.archlinux.org/{{ with .Var.aur_project_name }}{{ . }}{{ else }}{{ .ProjectName }}{{ end }}-bin.git"
    package: |-
      cd "${srcdir}/{{ .ProjectName }}_${pkgver}_Linux_${CARCH}"
      # bin
      install -Dm755 "./{{ .ProjectName }}" "${pkgdir}/usr/bin/{{ .ProjectName }}"
      # license
      mkdir -p "${pkgdir}/usr/share/licenses/{{ .ProjectName }}/"
      install -Dm644 ./LICENSE* "${pkgdir}/usr/share/licenses/{{ .ProjectName }}/"
      # readme
      mkdir -pv "${pkgdir}/usr/share/doc/{{ .ProjectName }}/"
      install -Dm644 README* "${pkgdir}/usr/share/doc/{{ .ProjectName }}/"

nix:
  - repository:
      owner: "{{ .Var.brew_owner }}"
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
      name: nur
    homepage: "{{ .Var.homepage }}"
    description: "{{ .Var.description }}"
    license: mit

winget:
  - publisher: charmbracelet
    license: MIT
    copyright: Charmbracelet, Inc
    homepage: "{{ .Var.homepage }}"
    short_description: "{{ .Var.description }}"
    repository:
      owner: "{{ .Var.brew_owner }}"
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
      name: winget-pkgs
      branch: "{{.ProjectName}}-{{.Version}}"
      pull_request:
        enabled: true
        draft: false
        check_boxes: true
        base:
          owner: microsoft
          name: winget-pkgs
          branch: master
checksum:
  name_template: "checksums.txt"

source:
  enabled: true

sboms:
  - artifacts: archive
  - id: source
    artifacts: source

snapshot:
  version_template: "{{ incpatch .Version }}-snapshot"

nightly:
  version_template: "{{ incpatch .Version }}-devel"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^test:"
      - "^chore"
      - "merge conflict"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - go mod tidy
  groups:
    - title: Dependency updates
      regexp: "^.*\\(deps\\)*:+.*$"
      order: 300
    - title: "New Features"
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 100
    - title: "Bug fixes"
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 200
    - title: "Documentation updates"
      regexp: "^.*docs[(\\w)]*:+.*$"
      order: 400
    - title: Other work
      order: 9999

signs:
  - cmd: cosign
    certificate: "${artifact}.pem"
    args:
      - sign-blob
      - "--output-certificate=${certificate}"
      - "--output-signature=${signature}"
      - "${artifact}"
      - "--yes"
    artifacts: checksum
    output: true

git:
  tag_sort: semver

release:
  draft: true
  prerelease: auto
  footer:
    from_url:
      url: https://raw.githubusercontent.com/charmbracelet/meta/main/footer.md
