name: goreleaser

on:
  workflow_call:
    inputs:
      go_version:
        required: false
        type: string
        default: ^1
    secrets:
      docker_username:
        required: true
      docker_token:
        required: true
      gh_pat:
        required: true
      goreleaser_key:
        required: true
      aur_key:
        required: false
      fury_token:
        required: false
      nfpm_gpg_key:
        required: false
      nfpm_passphrase:
        required: false
      snapcraft_token:
        required: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      packages: write
    env:
      DOCKER_CLI_EXPERIMENTAL: enabled
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - run: |
        git config --global url."https://${{ secrets.gh_pat }}@github.com/charmbracelet".insteadOf "https://github.com/charmbracelet"
    - uses: actions/setup-go@v3
      with:
        go-version: ${{ inputs.go_version }}
        cache: true
        check-latest: true
    - uses: sigstore/cosign-installer@v2.8.1
    - uses: anchore/sbom-action/download-syft@v0.13.1
    - uses: docker/setup-qemu-action@v2
    - uses: docker/setup-buildx-action@v2
    - uses: docker/login-action@v2
      name: ghcr.io login
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - uses: docker/login-action@v2
      name: docker.io login
      with:
        username: ${{ secrets.docker_username }}
        password: ${{ secrets.docker_token }}
    - run: |
        echo "$NFPM_GPG_KEY" > ${{ runner.temp }}/gpg.key
      env:
        NFPM_GPG_KEY: ${{ secrets.nfpm_gpg_key }}
    - name: Set Up Snapcraft
      env:
        SNAPCRAFT_TOKEN: ${{ secrets.snapcraft_token }}
      if: env.SNAPCRAFT_TOKEN != null
      uses: samuelmeuli/action-snapcraft@v1
      with:
        snapcraft_token: ${{ secrets.snapcraft_token }}
    - uses: samuelmeuli/action-snapcraft@v1
    # https://github.com/goreleaser/goreleaser/issues/1715
    - run: |
        mkdir -p $HOME/.cache/snapcraft/download
        mkdir -p $HOME/.cache/snapcraft/stage-packages
    - uses: goreleaser/goreleaser-action@v3
      with:
        version: latest
        distribution: goreleaser-pro
        args: release --rm-dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.gh_pat }}
        GORELEASER_KEY: ${{ secrets.goreleaser_key }}
        AUR_KEY: ${{ secrets.aur_key }}
        FURY_TOKEN: ${{ secrets.fury_token }}
        GPG_KEY_PATH: ${{ runner.temp }}/gpg.key
        NFPM_DEFAULT_PASSPHRASE: ${{ secrets.nfpm_passphrase }}

# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
