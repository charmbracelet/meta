name: lint
on:
  workflow_call:
    inputs:
      directory:
        type: string
        required: false
        description: Path to the directory to run golangci-lint in.
      golangci_path:
        type: string
        required: false
        description: Path to golangci.yml
      golangci_version:
        type: string
        required: false
        description: Version of golangci-lint to use.
      timeout:
        type: string
        required: false
        description: Timeout for golangci-lint.

permissions:
  # Required: allow read access to the content for analysis.
  contents: read
  # Optional: allow read access to pull request. Use with `only-new-issues` option.
  pull-requests: read
  # Optional: allow write access to checks to allow the action to annotate code in the PR.
  checks: write

jobs:
  lint:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      # By default, the GitHub Action on Windows uses `core.autocrlf=true`.
      # LF is converted to CRLF, this produces reports from formatters (gofmt/gofumpt/etc.).
      - run: "git config --global core.autocrlf input"
      - uses: actions/checkout@v5
        with:
          path: ${{ github.repository }}
      - uses: actions/checkout@v5
        with:
          repository: charmbracelet/meta
          path: charmbracelet/meta
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          working-directory: ${{ github.repository }}
          args: |
            --config="${{ inputs.golangci_path || format('{0}/{1}/meta/golangci.yml', github.workspace, github.repository_owner) }}" --timeout=${{ inputs.timeout || '5m' }} ${{ inputs.directory }}
          version: ${{ inputs.golangci_version || 'v2.2' }}
