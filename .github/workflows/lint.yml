name: lint
on:
  workflow_call:
    inputs:
      golangci_path:
        type: string
        required: false
        description: Path to golangci.yml

permissions:
  # Required: allow read access to the content for analysis.
  contents: read
  # Optional: allow read access to pull request. Use with `only-new-issues` option.
  pull-requests: read
  # Optional: allow write access to checks to allow the action to annotate code in the PR.
  checks: write

jobs:
  lint:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      # By default, the GitHub Action on Windows uses `core.autocrlf=true`.
      # LF is converted to CRLF, this produces reports from formatters (gofmt/gofumpt/etc.).
      - run: "git config --global core.autocrlf input"
      - uses: actions/checkout@v4
        with:
          path: ${{ github.repository }}
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/meta
          path: ${{ github.repository_owner }}/meta
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          working-directory: ${{ github.repository }}
          # Optional: golangci-lint command line arguments.
          args: |
            --config="${{ inputs.golangci_path || format('{0}/{1}/meta/golangci.yml', github.workspace, github.repository_owner) }}" --timeout=5m
