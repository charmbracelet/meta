name: snapshot

on:
  workflow_call:
    inputs:
      go_version:
        required: false
        type: string
        default: ^1
    secrets:
      goreleaser_key:
        required: true
      gh_pat:
        required: false

jobs:
  snapshot:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      DOCKER_CLI_EXPERIMENTAL: enabled
      GH_PAT: ${{ secrets.gh_pat }}
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - run: |
        git config --global url."https://${{ secrets.gh_pat }}@github.com/charmbracelet".insteadOf "https://github.com/charmbracelet"
      if: env.GH_PAT != null
    - uses: actions/setup-go@v3
      with:
        go-version: ${{ inputs.go_version }}
        cache: true
        check-latest: true
    - uses: docker/setup-qemu-action@v2
    - uses: docker/setup-buildx-action@v2
    - uses: samuelmeuli/action-snapcraft@v1
    # https://github.com/goreleaser/goreleaser/issues/1715
    - run: |
        mkdir -p $HOME/.cache/snapcraft/download
        mkdir -p $HOME/.cache/snapcraft/stage-packages
    - uses: goreleaser/goreleaser-action@v3
      with:
        version: latest
        distribution: goreleaser-pro
        args: release --rm-dist --snapshot --skip-sign --skip-sbom
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
