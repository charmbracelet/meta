name: nightly

on:
  workflow_call:
    secrets:
      docker_username:
        required: true
      docker_token:
        required: true
      goreleaser_key:
        required: true

jobs:
  nightly:
    runs-on: ubuntu-latest
    # dependabot-created PRs cant see any secrets, so this workflow wont work anyway https://github.com/dependabot/dependabot-core/issues/3253
    if: ${{ github.actor != 'dependabot[bot]' }}
    permissions:
      contents: write
      id-token: write
      packages: write
    env:
      DOCKER_CLI_EXPERIMENTAL: enabled
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - uses: sigstore/cosign-installer@v1.4.1
    - uses: anchore/sbom-action/download-syft@v0.6.0
    - uses: docker/setup-qemu-action@v1
    - uses: docker/setup-buildx-action@v1
    - uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - uses: docker/login-action@v1
      with:
        username: ${{ secrets.docker_username }}
        password: ${{ secrets.docker_token }}
    - uses: goreleaser/goreleaser-action@v2
      with:
        version: latest
        distribution: goreleaser-pro
        args: release --rm-dist --nightly
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GORELEASER_KEY: ${{ secrets.goreleaser_key }}

    - uses: actions/upload-artifact@v2
      with:
        name: Linux (x86_64)
        path: |
          dist/*_linux_amd64/*
          LICENSE
          README.md

    - uses: actions/upload-artifact@v2
      with:
        name: Linux (arm64)
        path: |
          dist/*_linux_arm64/*
          LICENSE
          README.md

    - uses: actions/upload-artifact@v2
      with:
        name: MacOS (x86_64)
        path: |
          dist/*_darwin_amd64/*
          LICENSE
          README.md

    - uses: actions/upload-artifact@v2
      with:
        name: MacOS (arm64)
        path: |
          dist/*_darwin_arm64/*
          LICENSE
          README.md

    - uses: actions/upload-artifact@v2
      with:
        name: Windows (x86_64)
        path: |
          dist/*_windows_amd64/*
          LICENSE
          README.md
